<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Página en Construcción</title>
    <style>
      body {
        background-color: #000; /* Fondo negro */
        text-align: center;
        font-family: Arial, sans-serif;
        color: #fff; /* Color de texto blanco */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #222; /* Fondo del contenedor gris oscuro */
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
      }

      h1 {
        font-size: 36px;
        color: #fff; /* Color de texto blanco */
      }

      p {
        font-size: 18px;
        color: #ccc; /* Color de texto gris claro */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Página en Construcción</h1>
      <p>Estamos trabajando en ello. Por favor, vuelva más tarde.</p>
    </div>
  </body>
</html>
