<body>
    <header class="nav">
        <ul class="menu-desplegable">
            <li>
                <h2 class="button-nav">menú</h2>
                <ul>

                        </a></li>
                    <li class="button-nav items"><a href="#">
                            <h3>cerrar sesión</h3>
                        </a></li>
                </ul>
            </li>
        </ul>
        <div>
            <a href="../index.html">
                <h1 style="color: #eeeeee; font-size: 40px">{ } CodeGuru</h1>
            </a>
        </div>
        <a href="#" id="linkAccess"><button id="accesButton" class="button-nav">@usuario</button></a>
        <a href="../usuario/user.html" id="linkUser" style="display: none"><button id="userButton"
                style="display: none;" class="button-nav"></button></a>
    </header>
    <section>
        <div class="usuario-general">
            <div class="usuario-general__cuerpo estilo">
                <h1 class="usuario-general__cuerpo__h2">datos de usuario</h1>
                <!-- Datos del Usuario-->
                <div>
                    <div>
                        <p>nombre: </p>
                        <p class="datos">@nombre </p>
                        <p class="datos">@apellido</p>
                        <button id="btnnombre" class="buttons">editar nombre</button>
                    </div>
                    <div>
                        <p>nickname: </p>
                        <p class="datos">@nickname</p>
                        <button id="btnnickname" class="buttons">editar nickname</button>
                    </div>
                    <div>
                        <p>mail: </p>
                        <p class="datos">@mailusuario</p>
                        <button id="btnmail" class="buttons">editar mail</button>
                    </div>
                    <div>
                        <p>contraseña: </p>
                        <p>@contraseña</p>
                        <button id="btncontraseña" class="buttons">editar contraseña</button>
                    </div>
                </div>
            </div>

            <!-- Models -->

            <dialog id="mdlnombre" class="editnombre estilomodal">
                <form method="dialog">
                    <label>nuevo nombre</label>
                    <input type="text" name="nuevonombre" id="nuevonombre">
                    <label>nuevo apellido</label>
                    <input type="text" name="nuevonombre" id="nuevonombre">
                    <button id="btncancelarnombre">cancelar</button>
                    <button type="submit">guardar cambios</button>
                </form>
            </dialog>
            <dialog id="mldnickname" class="editnombre estilomodal">
                <form method="dialog">
                    <label>nuevo nickname</label>
                    <input type="text" name="nuevonombre" id="nuevonombre">
                    <button id="btncancelarnickname">cancelar</button>
                    <button type="submit">guardar cambios</button>
                </form>
            </dialog>
            <dialog id="mdlmail" class="editnombre estilomodal">
                <form method="dialog">
                    <label>nuevo mail</label>
                    <input type="mail" name="nuevomail" id="nuevomail">
                    <button id="btncancelarmail">cancelar</button>
                    <button type="submit">guardar cambios</button>
                </form>
            </dialog>
            <dialog id="mdlcontrasena" class="editnombre estilomodal">
                <form method="dialog">
                    <label>nueva contraseña</label>
                    <input type="text" name="nuevacontrasena" id="nuevacontrasena">
                    <button id="btncancelarcontrasena">cancelar</button>
                    <button type="submit">guardar cambios</button>
                </form>
            </dialog>
        </div>
    </section>
